<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="bg-gray-300 h-screen">
        <div class="bg-black h-full mx-96 pt-2">
            <div class="bg-white h-[10%] mb-5 mx-5">
                <input type="text" value="0" class="text-right w-full h-full p-5 text-2xl" id="cal_screen" readonly>
            </div>
            <div class="bg-white h-[19%] mb-5 mx-5 flex">
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_7">
                    <h1>7</h1>
                </button>
                <button class="w-[25%]  flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_8">
                    <h1>8</h1>
                </button>
                <button class="w-[25%]  flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_9">
                    <h1>9</h1>
                </button>
                <button class="w-[25%]  flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_devide">
                    <h1>/</h1>
                </button>
            </div>
            <div class="bg-white h-[19%] mb-5 mx-5 flex">
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_4">
                    <h1>4</h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_5">
                    <h1>5</h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_6">
                    <h1>6</h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_minus">
                    <h1>-</h1>
                </button>
            </div>
            <div class="bg-white h-[19%] my-5 mx-5 flex">
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_1">
                    <h1>1</h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_2">
                    <h1>2</h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_3">
                    <h1>3</h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_plus">
                    <h1>+</h1>
                </button>
            </div>
            <div class="bg-white h-[19%] mx-5 flex">
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_AC">
                    <h1>AC</h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_0">
                    <h1>0</h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_res">
                    <h1>=<h1>
                </button>
                <button class="w-[25%] flex items-center justify-center text-2xl hover:bg-gray-200 duration-150 border-2" id="cal_times">
                    <h1>x</h1>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
